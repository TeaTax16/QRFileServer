<!doctype html>
<html lang="en">
<head>
  <!-- Head Contents -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Room</title>
  <!-- Bootstrap CSS (Local) -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <!-- Include the styles.css file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="remote-page">
<div class="container">
  <div class="py-5 text-center">
    <h1>Remote Room Created</h1>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
  </div>

  <!-- Remote Room Code -->
  <div class="card p-4 mb-4 text-center">
    <h2>Your Remote Room Code</h2>
    <p class="display-4 code-purple">{{ code }}</p>
  </div>

  <!-- QR Codes Section -->
  <div class="card p-4 mb-4">
    <h2 class="text-center">QR Codes</h2>
    <div class="row">
      <div class="col-md-6 text-center mb-4">
        <h5 class="qr-label">Host</h5>
        <img src="data:image/png;base64,{{ host_qr }}" alt="Host QR Code" class="img-fluid">
      </div>
      <div class="col-md-6 text-center mb-4">
        <h5 class="qr-label">Clients</h5>
        <img src="data:image/png;base64,{{ clients_qr }}" alt="Clients QR Code" class="img-fluid">
      </div>
    </div>
  </div>

  <div class="text-center">
    <!-- Back to Main Menu button -->
    <a href="/" class="btn btn-outline">Back to Main Menu</a>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
